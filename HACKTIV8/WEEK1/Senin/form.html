<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign-up Form</h3>
    <form class="full-name" action="index.html" method="post">
      <label for="fname">First Name:</label><br>
      <input type="text" name="fname" value=""><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" name="lname" value="">
    </form>
    <form class="" action="index.html" method="post">
      <p>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male" id="male-radio">
        <label for="male-radio">Male</label><br>
        <input type="radio" name="gender" value="female" id="female-radio">
        <label for="female-radio">Female</label><br>
        <input type="radio" name="gender" value="other" id="other-radio">
        <label for="other-radio">Other</label>
      </p>
    </form>
    <form class="nationality" action="index.html" method="post">
      <p>
      <label for="nationality">Nationality:</label><br>
        <select class="" name="nationality">
          <option value="Indonesia" selected>Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Thailand">Thailand</option>
        </select>
      </p>
    </form>
    <form class="language" action="index.html" method="post">
      <label for="LanguageSpoken">Language Spoken</label><br>
      <input type="checkbox" name="LanguageSpoken" value="Bahasa Indonesia">Bahasa Indonesia<br>
      <input type="checkbox" name="LanguageSpoken" value="English">English<br>
      <input type="checkbox" name="LanguageSpoken" value="Other">Other<br>
    </form>
    <br><br>
    <div class="bio">
      <label for="bio">Bio:</label><br>
      <textarea name="bio" rows="8" cols="30"></textarea>
    </div>
    <a href="./welcome.html"><input type="submit" name="submit" value="send"></a>

  </body>
</html>
